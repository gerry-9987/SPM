<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>LMS</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" >
          <a class="navbar-brand">Course Management System</a>
          <a href="">Home</a>
        </div>
    </nav>
    <!-- Tools box -->
    <div class="container-fluid section-wrapper">
        <h2>Learning Tools</h2>
        <div class="border border-grey rounded" >
            <div class="row m-4">
                <!-- tool 1-->
                <div class="col-md-3">
                    <div class="card" >
                        <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text text-center "><a href="">Course content</a></p>
                        </div>
                    </div>
                </div>
                <!-- tool 2-->
                <div class="col-md-3">
                    <div class="card">
                        <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text text-center"><a href="">Quizzes</a></p>
                        </div>
                    </div>
                </div>
                <!-- end of tools-->
                <!-- tool 3-->
                <div class="col-md-3">
                  <div class="card">
                      <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                      <div class="card-body">
                      <p class="card-text text-center"><a href="">Forum</a></p>
                      </div>
                  </div>
              </div>
              <!-- end of tools-->
            </div>
        </div>
    </div>
    <!-- Take Course -->
    <div class="container-fluid section-wrapper" id="app">
        <h2>Course content</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" v-bind:style="'width: '+progressPercentage+'%'" v-bind:aria-valuenow="progressPercentage" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="form-group mt-3">
            <select class="form-control" id="chapters" v-model="selectedNum">
              <option v-for="chapter in chapters" v-bind:value="chapter-1"> Chapter {{ chapter }}</option>
            </select>
          </div>
        <div class="border border-grey rounded p-3">
            <p>{{content[selectedNum]}}</p>
            <div v-for="num in materialName.length" class="border border-grey rounded p-3">
                <label class="font-weight-bold">{{materialName[num-1]}}</label>
                <p>{{materialBody[num-1]}}</p>
                <div> 
                    <a v-if="materialType[num-1] == 'document'" class="btn btn-primary mb-2" v-bind:href="materials[num-1]" role="button">Download</a>
                    <a v-else-if="materialType[num-1] == 'link'" class="btn btn-primary mb-2" v-bind:href="materials[num-1]" role="button">Go to Website</a>
                    <iframe v-else-if="materialType[num-1] == 'video'" v-bind:src="materials[num-1]"></iframe>
                    <p><input type="checkbox" v-model="finish" name="finish[]" v-bind:value="num"> Click when done with the learning material</p>
                </div>
            </div>
        </div>
        <div class="border border-grey rounded p-3">
            <a href="takeQuiz.html">Take End Of Chapter Quiz</a></p>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <style>
        .section-wrapper {
            padding: 10px 45px 10px 45px;
        }
        .btn{
            width:200px;
        }
    </style>
    <script>
        var app = new Vue({
            el: "#app ",
            computed: {},
            data: {
                progressPercentage: 5,
                chapters:[1,2],
                content:["This is a chapter 1","This is a chapter 2","This is a chapter 3","This is a chapter 4","This is a chapter 5"],
                selectedNum:"0",
                materialName: ["Census Income","About google","CSS Crash Course For Absolute Beginners"],
                materialType:["document","link","video"],
                materials:["https://cseweb.ucsd.edu/classes/sp15/cse190-c/reports/sp15/048.pdf","https://www.google.com/", "https://www.youtube.com/embed/yfoY53QXEnI"],
                materialBody:["Predicting if income exceeds $50,000 per year based on 1994 US Census Data with Simple Classification Techniques", "You can learn more about google", "We will be looking at styles, selectors, declarations, etc. We will build a CSS cheat sheet that you can keep as a resource and we will also create a basic website layout."],
                finish:[]
            },
        });
    </script>
  </body>
</html>
