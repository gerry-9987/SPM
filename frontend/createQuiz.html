<html lang="en">
  <head>

    <title>LMS</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" >
          <a class="navbar-brand">Course Management System</a>
          <a href="">Home</a>
        </div>
    </nav>
    <!-- Tools box -->
    <div class="container-fluid section-wrapper">
        <h2>Tools for Trainers</h2>
        <div class="border border-grey rounded" >
            <div class="row m-4">
                <!-- tool 1-->
                <div class="col-md-3">
                    <div class="card" >
                        <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text text-center "><a href="">Upload Course Materials</a></p>
                        </div>
                    </div>
                </div>
                <!-- tool 2-->
                <div class="col-md-3">
                    <div class="card">
                        <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text text-center"><a href="createQuiz.html">Create Quiz</a></p>
                        </div>
                    </div>
                </div>
                <!-- end of tools-->
                <!-- tool 3-->
                <div class="col-md-3">
                  <div class="card">
                      <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                      <div class="card-body">
                      <p class="card-text text-center"><a href="">Forum</a></p>
                      </div>
                  </div>
              </div>
              <!-- end of tools-->
               <!-- tool 4-->
               <div class="col-md-3">
                <div class="card">
                    <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text text-center"><a href="">View Students' Grades</a></p>
                    </div>
                </div>
            </div>
            <!-- end of tools-->
            </div>
        </div>
    </div>
    <!-- Manage Course -->
    <div class="container-fluid section-wrapper" id="app">
        <h2>Create Quiz</h2>
        <!-- start of form -->
        <form class="mt-3" id="app">
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="quiz-start">Start Date</label>
                    <input type="text" class="form-control" id="quiz-start" v-model="quizStart">
                </div>
                <div class="form-group col-6">
                    <label for="quiz-end">End Date</label>
                    <input type="text" class="form-control" id="quiz-end" v-model="quizEnd">
                </div>
            </div>
            <div class="form-check pl-0">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="quiz-type" value="mcq" v-model="quizType">
                    <label class="form-check-label">MCQ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="quiz-type" value="trueFalse" v-model="quizType">
                    <label class="form-check-label">True/False</label>
                </div>
            </div>
            <div class="form-check pl-0">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="class" value="graded" v-model="scoreType">
                    <label class="form-check-label" >Graded</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="class" value="ungraded" v-model="scoreType">
                    <label class="form-check-label" >Ungraded</label>
                </div>
            </div>
            <!-- Set True/False Question-->
            <div class="border border-grey rounded mt-2">
                <div class="form-check">
                    <div class="form-group" v-for="num in 10">
                        <label class="font-weight-bold">Question {{num}}</label>
                        <input type="text" class="form-control" id="question-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">True</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">False</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success px-5 mt-3">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <style>
        .section-wrapper {
            padding: 10px 45px 10px 45px;
        }
    </style>
    <script>
        var app = new Vue({
            el: "#app ",
            computed: {},
            data: {
                quizStart: "",
                quizEnd: "",
                quizType: "trueFalse",
                scoreType:"ungraded"
            },
        });
    </script>
  </body>
