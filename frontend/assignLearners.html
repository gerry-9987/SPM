<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>LMS</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" >
          <a class="navbar-brand">Course Management System</a>
        </div>
    </nav>
    <!-- Tools box -->
    <div class="container-fluid section-wrapper">
        <h2>Tools for Administrators</h2>
        <div class="border border-grey rounded" >
            <div class="row m-4">
                <!-- tool 1-->
                <div class="col-md-3">
                    <div class="card" >
                        <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text text-center "><a href="createCourse.html">Create Course</a></p>
                        </div>
                    </div>
                </div>
                <!-- tool 2-->
                <div class="col-md-3">
                    <div class="card">
                        <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text text-center"><a href="manageCourse.html">Manage Course</a></p>
                        </div>
                    </div>
                </div>
                <!-- end of tools-->
                <!-- tool 3-->
                <div class="col-md-3">
                    <div class="card">
                        <img src="../images/Rectangle 13.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text text-center"><a href="assignLearners.html">Assign Learners</a></p>
                        </div>
                    </div>
                </div>
                <!-- end of tools-->
            </div>
        </div>
    </div>
    <!-- Manage Course -->
    <div class="container-fluid section-wrapper">
      <h2>Assign Learners</h2>
      <!-- start of form -->
      <form class="mt-3" id="app">
        <!-- Assign learners-->
        <!-- 1st row Course Name and Number of Classes-->
        <div class="form-row">
          <div class="form-group col-6">
              <label for="courseID" >Course ID</label>
              <input type="text" class="form-control" id="courseID" v-model="courseID">
          </div>
          <div class="form-group col-6">
            <label for="courseName" >Course Name</label>
            <input type="text" class="form-control" id="courseName" v-model="courseName">
        </div>
          <div class="form-group col-6">
              <label for="number-of-classes">Class</label>
              <select class="form-control" id="number-of-classes" v-model="setClassNo">
                <option v-for="num in class_no"  > {{ num }}</option>
              </select>
            </div>
        </div>
        <div class="my-3">
          {{assigned}}/{{capacity}} assigned
        </div>
        <div>
            <ul class="container list-group infinite-scroll m-0" id="basic-example" style="max-height: 261px; overflow-y: scroll;">
              <li class="list-group-item" v-for="learner in learners" >
                <input class="form-check-input me-1" type="checkbox" v-bind:value="learner" @change="assigned++" aria-label="..." v-model="checkedNames"/> {{ learner[0] }}
              </li>
            </ul>
        </div>
        <button type="submit" @click = "assignLearners()" class="btn btn-success px-5 mt-3">Save</button>
        <span>Testing: {{ checkedNames }} {{courseID}} {{courseName}} {{setClassNo}}</span>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <style>
        .section-wrapper {
            padding: 10px 45px 10px 45px;
        }
    </style>
    <script>
      var staffURL = `http://127.0.0.1:5005/staff`;
      var courseURL = `http://127.0.0.1:5003/course`;
      var classURL = `http://127.0.0.1:5002/class`;
      var takeclassURL = `http://127.0.0.1:5007/take_class`;

      var app = new Vue({
        el: "#app ",
        computed: {},
        data: {
          setClassNo:1,
          courseID: 1,
          checkedNames:[['Ley Yi', 2]],
          courses: [],
          classes: [],
          learners: [],
          courseName: "IBM 102",
          class_no: [],
          assigned: 10,
          capacity: 1,
          message: [],
          classes_taken: [],
          already_assigned:[],
          staff: [],
          assigned: 0,
          PostLearners: false
        },
        created: function(){
          this.getNumClasses(),
          this.getClassCapacity(),
          this.getLearners(),
          this.getAllClassTaken(),
          // this.assignAllLearners(),
          this.assignLearners()
        },

        methods: {

          getNumClasses: function(){
            fetch(courseURL)
              .then(response => response.json())
              .then(data => {
                  result = data.data.courses;
                  console.log(result);
                  // 3 cases
                  switch (data.code) {
                      case 200:
                        for (var course of result) {
                          if (course.courseID == this.courseID){
                            console.log(this.courseID+1)
                            for (let i = 1; i < (this.courseID + 2); i++) {
                              this.class_no.push(i);
                            }
                            console.log('class_no')
                            console.log(this.class_no)
                          }
                        }
                        break;
                      case 400:
                      case 500:
                        console.log('failure')
                        break;
                      default:
                        throw `${data.code}: ${data.message}`;
                  }
              })

          },

          getClassCapacity: function(){
            fetch(classURL)
              .then(response => response.json())
              .then(data => {
                  result = data.data.classes;
                  console.log(result);
                  // 3 cases
                  switch (data.code) {
                      case 200:
                        for (var one_class of result) {
                          if (one_class.courseID == this.courseID && one_class.classID == this.setClassNo){
                            this.capacity = one_class.classSize
                            console.log('capacity')
                            console.log(this.capacity)
                          }
                        }
                        break;
                      case 400:
                      case 500:
                        console.log('failure')
                        break;
                      default:
                        throw `${data.code}: ${data.message}`;
                  }
              })

          },

          getLearners: function(){
            console.log('Getting learner details')
            fetch(staffURL)
              .then(response => response.json())
              .then(data => {
                  result = data.data.staff;
                  console.log(result);
                  // 3 cases
                  switch (data.code) {
                      case 200:
                        for (var staff of result) {
                          if (staff.department == "Learner")
                            this.learners.push([staff.staffName, staff.staffID])
                            // this.learners.push(staff.staffName)
                            // this.learnersID.push(staff.staffID)
                            console.log(staff.staffName)
                            console.log(staff.staffID)
                            // console.log(this.learners)
                        }
                        break;
                      case 400:
                      case 500:
                        console.log('failure')
                        break;
                      default:
                        throw `${data.code}: ${data.message}`;
                  }
              })
          },

          getAllClassTaken: function(){
                    const response =
                        fetch(takeclassURL)
                        .then(response => response.json())
                        .then(data => {
                            if (data.code === 404) {
                                this.message = data.message;
                            } else {
                                this.classes_taken = data.data.classes_taken;
                                console.log("=====Classes Taken=====")
                                console.log(this.classes_taken)
                                for(var class_taken of this.classes_taken){
                                  if (class_taken.classID == this.classID){
                                    this.already_assigned.push(class_taken.staffID)
                                
                                  }

                                }
                                console.log('TAKEN_CLASS')
                                console.log(this.already_assigned)
                            }
                        })
                        .catch(error => {
                            // Errors when calling the service; such as network error,
                            // service offline, etc
                            console.log(this.message + error);
                        });
                },


          // if there is more than one learner selected
          // assignAllLearners: function(){
          //     var numLearners = this.checkedNames.length();
          //     var staffID = "";
          //     for (var i=0; i<numLearners+1; i++) {
          //       staffID = checkedNames[i][0];
          //       console.log(staffID);
          //       this.assignLearners(staffID);
          //     };

          // },

          assignLearners: function(){
                  // staffIDs = [name[1] for name in this.checkedNames],
                  console.log('in assign learners')
                  console.log(this.checkedNames[0][1])
                  console.log(this.checkedNames[0][1], this.courseID, this.courseName, this.setClassNo)

                  var staffID = this.checkedNames[0][1]
                  // console.log(staffID)
                  // console.log('before fetch')

                  let jsonData = JSON.stringify(
                              {
                                  "staffID" : this.checkedNames[0][1],
                                  "courseID" : this.courseID,
                                  "courseName" : this.courseName,
                                  "classID" : this.setClassNo,
                              });

                  // if (typeof jsonData == 'object'){
                  //     jsonData = jsonData;
                  // };

                  // if (typeof jsonData == 'string') {
                  //     jsonData = JSON.parse(jsonData);
                  // };

                  // console.log('JSONDATA')
                  // console.log(jsonData);
                  console.log(typeof(jsonData));

                  // fetch(takeclassURL,
                  fetch(`http://127.0.0.1:5007/take_class`,
                      {
                          method: "POST",
                          mode: "cors",
                          headers: {
                              "Content-type": "application/json",
                              'Accept': 'application/json'
                          },

                          body: jsonData
                      })
                      .then(response => response.json())
                      .then(data => {
                          console.log(data);
                          result = data.data;
                          console.log('HELLO');
                          console.log(result);
                          // 3 cases
                      switch (data.code) {
                          case 201:
                              // 201
                              this.assignSuccessful = true;
                              console.log('201 - Assigned learners successfully!');
                              break;

                          case 400:
                              // 400
                              this.assignSuccessful = false;
                              break;
                          case 500:
                              // 500
                              break;
                          default:
                              throw `${data.code}: ${data.message}`;

                          } // switch
                          this.PostLearners = true;
                      })
                      .catch(error => {
                          console.log("Problem in assigning learners " + error);
                      })
                  },


        }

      });
    </script>
  </body>
</html>
