<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>LMS</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" >
          <a class="navbar-brand">Course Management System</a>
          <a href="">Home</a>
        </div>
    </nav>
    <div id="app">
        <!--Course title-->
        <div class="container-fluid bg-dark text-white section-wrapper">
            <div class="row m-2">
                <div class="col-10">
                    <h4>{{title}}</h4>
                    <br>{{description}}
                </div>
                <div class="col-2">
                    <img src="../images/course.jpg" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
        <!-- Course details -->
        <div class="container-fluid section-wrapper">
            <div class="border border-grey rounded">
                <div class="row m-4">
                    <div class="col-4">
                        <p>
                            <h5>{{course}}</h5> {{date}}
                        </p>
                        <p>
                            <h5>Prerequisites</h5> {{prerequisites}}
                        </p>
                        <p>
                            <h5>Course Size</h5> {{size}}
                        </p>
                    </div>
                    <div class="col-4">
                        <p>
                            <h5>Chapters</h5> {{chapter}}
                        </p>
                        <p>
                            <h5>Grading Breakdown</h5> {{ungraded}} quizzes, 1 Final Quiz
                        </p>
                        <p>
                            <h5>Trainers</h5> {{trainers}}
                        </p>
                    </div>    
                    <div class="col-4">
                        <p>
                            <h5>Class</h5> 
                            <div class="form-check form-check-inline" v-for="section in sections">
                                <input class="form-check-input" type="radio" name="class" id="classid1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Class {{section}}</label>
                            </div>
                            <button type="submit" class="btn btn-success px-5 mt-3 btn-block">Self-Enroll</button>
                            <button type="submit" class="btn btn-success px-5 mt-3 btn-block disabled">Withdraw</button>
                        </p>
                    </div> 
                </div>
            </div>
        </div>
        <!-- Course Outline-->
        <div class="container-fluid section-wrapper">
            <h2>Course Outline</h2>
            <div id="accordion">
                <div class="card" v-for="num in chapter">
                  <div class="card-header" id="num">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOn">
                        Chapter {{num}}
                      </button>
                    </h5>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                      {{chapter_details[num-1]}}
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
    </div>
    
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
