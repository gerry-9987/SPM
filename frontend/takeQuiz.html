    <div id='learner-toolbar'>

    </div>


    <!-- Manage Course -->
    <div class="container-fluid section-wrapper" id="app">
        <h2>Quiz</h2>
        <p id="timer"></p>
        <!-- start of form -->
        <div class="mt-3" id="app">
            <!-- True/False Question-->
            <div class="border border-grey rounded mt-2">
                <div class="form-check">
                    <div class="form-group" v-for="(question, num) in questions">
                        <label class="font-weight-bold">Question {{ num+1 }}: {{ question }}</label>
                        <!-- <div class="form-check" v-for="option in options">
                            <input class="form-check-input" type="radio" name="option"  v-bind:value="option" v-model ="learnerAnswer">
                            <label class="form-check-label" for="option">{{ option }}</label>
                        </div> -->
                        <div class="form-check">
                            <input class="form-check-input answer" type="radio" v-bind:name="num+1" :id="'t'+num+1" value="True">
                            <label class="form-check-label" :for="'t'+num+1">True</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input answer" type="radio" v-bind:name="num+1" :id="'f'+num+1" value="False">
                            <label class="form-check-label" :for="'f'+num+1">False</label>
                        </div>
                    </div>
                </div>
            </div>
            <button v-on:click="getLearnerAnswers(); checkAnswers();" type="submit" class="btn btn-success px-5 mt-3">Submit</button>
            <!-- <span>Learner Answer {{ learnerAnswer }} </span> -->
            <span> {{ alertMessage }}</span>
        </div>
    </div>
