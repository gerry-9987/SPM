name: Run Integration

on:
  push:
     
  pull_request:
    

jobs:
  build:
    runs-on: ubuntu-18.04

    env:
      DB_DATABASE: spm_proj
      DB_USER: root
      DB_HOST: localhost
      DB_PASSWORD: root

    # defaults:
